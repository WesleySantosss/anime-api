<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Database üéå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Header Navigation */
        .main-header {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(139, 92, 246, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo-section:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: #a78bfa;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #a78bfa;
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .header-search {
            flex: 1;
            max-width: 400px;
            position: relative;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Added wrapper for search input with clear button */
        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .header-search input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .header-search input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .header-search input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #a78bfa;
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }

        .header-search::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            z-index: 1;
        }

        /* Added clear button for search input */
        .clear-search {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a78bfa;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem;
            display: none;
            transition: all 0.3s;
            z-index: 1;
        }

        .clear-search:hover {
            color: #fff;
            transform: translateY(-50%) scale(1.2);
        }

        .clear-search.visible {
            display: block;
        }

        /* Added advanced filters toggle button */
        .btn-filters-toggle {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            border: 1px solid rgba(139, 92, 246, 0.4);
            padding: 0.75rem 1.25rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-filters-toggle:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: #a78bfa;
        }

        .btn-filters-toggle.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-color: #8b5cf6;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Filters Section */
        .filters {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            /* Hide filters by default */
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .filters.visible {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filters-title {
            color: #a78bfa;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #c4b5fd;
            font-size: 0.9rem;
        }

        input, select {
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #a78bfa;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1f3a;
            color: #fff;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-search {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            flex: 1;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.6);
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #a78bfa;
        }

        .stats {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            color: #fff;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid rgba(139, 92, 246, 0.3);
            /* Hide stats bar by default */
            display: none;
        }

        /* Show stats only when there are filtered results */
        .stats.visible {
            display: block;
        }

        .loading {
            text-align: center;
            color: #a78bfa;
            font-size: 1.5rem;
            padding: 3rem;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .anime-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            border-radius: 20px;
            padding: 1.75rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .anime-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 100%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .anime-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(139, 92, 246, 0.4);
            border-color: #a78bfa;
        }

        .anime-card:hover::before {
            transform: scaleX(1);
        }

        .anime-title {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .anime-original {
            font-size: 0.9rem;
            color: #a78bfa;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .anime-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .genre-tag {
            background: rgba(139, 92, 246, 0.3);
            color: #c4b5fd;
            padding: 0.4rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(139, 92, 246, 0.4);
        }

        .anime-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #d1d5db;
        }

        .info-label {
            font-weight: 600;
            color: #a78bfa;
        }

        .anime-synopsis {
            color: #9ca3af;
            line-height: 1.6;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(167, 139, 250, 0.2);
            font-size: 0.9rem;
        }

        .rating {
            display: inline-block;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1f3a;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            margin-top: 0.75rem;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .status-finalizado {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .status-andamento {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .no-results {
            text-align: center;
            color: #a78bfa;
            font-size: 1.5rem;
            padding: 3rem;
        }

        /* Floating Action Button */
        .fab-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.6);
            transition: all 0.3s;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(236, 72, 153, 0.8);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            padding: 2.5rem;
            border-radius: 25px;
            max-width: 650px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.3s;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            color: #fff;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #e0e0e0;
            padding: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #c4b5fd;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            color: #fff;
            transition: all 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #a78bfa;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
        }

        .genres-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .checkbox-label:hover {
            background: rgba(167, 139, 250, 0.1);
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: #8b5cf6;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.6);
        }

        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
        }

        /* Added alphabet navigation styles */
        .alphabet-nav {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            display: none;
        }

        .alphabet-nav.visible {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .alphabet-nav h3 {
            color: #a78bfa;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alphabet-grid {
            display: grid;
            /* Better grid layout for alphabet with consistent sizing */
            grid-template-columns: repeat(13, 1fr);
            gap: 0.75rem;
        }

        .alphabet-letter {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            border: 1px solid rgba(139, 92, 246, 0.3);
            /* Better padding for alphabet letters */
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            /* Larger font size for better visibility */
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .alphabet-letter:hover {
            background: rgba(139, 92, 246, 0.4);
            border-color: #a78bfa;
            transform: translateY(-2px);
        }

        .alphabet-letter.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border-color: #8b5cf6;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .header-content {
                gap: 1rem;
            }

            .header-search {
                order: 3;
                flex-basis: 100%;
                max-width: 100%;
            }

            /* Stack search elements on mobile */
            .btn-filters-toggle {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.4rem;
            }

            .logo-title {
                font-size: 1.2rem;
            }

            .logo-subtitle {
                font-size: 0.65rem;
            }

            .filters {
                padding: 1.5rem;
            }

            .filter-group {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .anime-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .modal-content {
                padding: 1.5rem;
                width: 95%;
            }

            .modal-header h2 {
                font-size: 1.4rem;
            }

            .fab-button {
                bottom: 1.5rem;
                right: 1.5rem;
                width: 60px;
                height: 60px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-search, .btn-reset {
                width: 100%;
            }

            .genres-checkboxes {
                grid-template-columns: 1fr;
            }

            /* Adjust alphabet grid for mobile */
            .alphabet-grid {
                /* Better mobile layout for alphabet */
                grid-template-columns: repeat(7, 1fr);
                gap: 0.5rem;
            }

            .alphabet-letter {
                padding: 0.75rem 0.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 1rem;
            }

            .anime-card {
                padding: 1.25rem;
            }

            .anime-title {
                font-size: 1.2rem;
            }

            .anime-info {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            /* Even smaller grid for very small screens */
            .alphabet-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section" onclick="window.location.href='/'">
                <div class="logo-icon">üéå</div>
                <div class="logo-text">
                    <div class="logo-title">ANIME</div>
                    <div class="logo-subtitle">STREAMING</div>
                </div>
            </div>

            <nav class="nav-links">
                <a href="#" class="nav-link" onclick="showRecentUpdated(event)">Recent Updated</a>
                <a href="#" class="nav-link" onclick="showTrending(event)">Trending</a>
                <a href="#" class="nav-link" onclick="toggleAlphabetNav(event)">AZ List</a>
            </nav>

            <div class="header-search">
                <!-- Added wrapper and clear button for search -->
                <div class="search-input-wrapper">

                    <button class="clear-search" id="clearSearch" onclick="clearSearch()">√ó</button>

    </header>

    <div class="container">
        <!-- Added alphabet navigation -->
        <div class="alphabet-nav" id="alphabetNav">
            <h3>üî§ Navega√ß√£o Alfab√©tica</h3>
            <div class="alphabet-grid" id="alphabetGrid"></div>
        </div>

        <div class="filters" id="advancedFilters">
            <h3 class="filters-title">üîç Filtros Avan√ßados</h3>
            <div class="filter-group">
                <div class="filter-item">
                    <label for="searchName">Buscar por nome:</label>
                    <input type="text" id="searchName" placeholder="Digite o nome do anime...">
                </div>
                
                <div class="filter-item">
                    <label for="filterGenre">G√™nero:</label>
                    <select id="filterGenre">
                        <option value="">Todos os g√™neros</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label for="filterYear">Ano:</label>
                    <select id="filterYear">
                        <option value="">Todos os anos</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label for="filterSeason">Temporada:</label>
                    <select id="filterSeason">
                        <option value="">Todas as temporadas</option>

                        <option value="Ver√£o">Ver√£o</option>

                        <option value="Inverno">Inverno</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn-search" onclick="applyFilters()">
                    <span>üîç</span> Buscar
                </button>
                <button class="btn-reset" onclick="resetFilters()">
                    <span>üîÑ</span> Limpar Filtros
                </button>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        
        <div id="loading" class="loading" style="display: none;">
            Carregando animes... ‚è≥
        </div>
        
        <div class="anime-grid" id="animeGrid"></div>
        
        <div id="noResults" class="no-results" style="display: none;">
            Nenhum anime encontrado üò¢
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab-button" onclick="openModal()" title="Adicionar Anime">+</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ûï Adicionar Novo Anime</h2>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>

            <div class="success-message" id="successMessage">
                ‚úÖ Anime adicionado com sucesso!
            </div>

            <form id="animeForm" onsubmit="submitAnime(event)">
                <div class="form-group">
                    <label for="titulo">T√≠tulo *</label>
                    <input type="text" id="titulo" required placeholder="Ex: Naruto">
                </div>

                <div class="form-group">
                    <label for="tituloOriginal">T√≠tulo Original</label>
                    <input type="text" id="tituloOriginal" placeholder="Ex: „Éä„É´„Éà">
                </div>

                <!-- Added category selection -->
                <div class="form-group">
                    <label for="categoria">Categoria (Opcional)</label>
                    <select id="categoria">
                        <option value="">Nenhuma</option>
                        <option value="trending">Trending</option>
                        <option value="recent">Recent Updated</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>G√™neros * (selecione pelo menos um)</label>
                    <div class="genres-checkboxes">
                        <label class="checkbox-label">

                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Aventura"> Aventura
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Com√©dia"> Com√©dia
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Drama"> Drama
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Fantasia"> Fantasia
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Romance"> Romance
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Fic√ß√£o Cient√≠fica"> Fic√ß√£o Cient√≠fica
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Horror"> Horror
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Mist√©rio"> Mist√©rio
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genero" value="Sobrenatural"> Sobrenatural
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="temporada">Temporada *</label>
                    <select id="temporada" required>
                        <option value="">Selecione...</option>
                        <option value="Primavera">Primavera</option>
                        <option value="Ver√£o">Ver√£o</option>
                        <option value="Outono">Outono</option>
                        <option value="Inverno">Inverno</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ano">Ano *</label>
                    <input type="number" id="ano" required min="1960" max="2030" placeholder="2024">
                </div>

                <div class="form-group">
                    <label for="episodios">N√∫mero de Epis√≥dios</label>
                    <input type="number" id="episodios" min="0" placeholder="12">
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="">Selecione...</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estudio">Est√∫dio</label>
                    <input type="text" id="estudio" placeholder="Ex: Ufotable">
                </div>

                <div class="form-group">
                    <label for="nota">Nota (0-10)</label>
                    <input type="number" id="nota" min="0" max="10" step="0.1" placeholder="8.5">
                </div>

                <div class="form-group">
                    <label for="sinopse">Sinopse</label>
                    <textarea id="sinopse" placeholder="Descreva a hist√≥ria do anime..."></textarea>
                </div>

                <button type="submit" class="btn-submit">üöÄ Adicionar Anime</button>
            </form>
        </div>

    <script>
        const API_URL = '/api';
        let allAnimes = [];
        let currentFilter = 'all'; // Track current filter type

        // Preencher filtros dinamicamente
        function populateFilters() {
            const genres = new Set();
            const years = new Set();
            
            allAnimes.forEach(anime => {
                anime.generos.forEach(g => genres.add(g));
                years.add(anime.ano);
            });
            
            const genreSelect = document.getElementById('filterGenre');
            // Clear existing options except the first one
            genreSelect.innerHTML = '<option value="">Todos os g√™neros</option>';
            [...genres].sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
            
            const yearSelect = document.getElementById('filterYear');
            // Clear existing options except the first one
            yearSelect.innerHTML = '<option value="">Todos os anos</option>';
            [...years].sort((a, b) => b - a).forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }

        // Aplicar filtros
        async function applyFilters() {
            const searchName = document.getElementById('searchName').value.trim() || 
                             document.getElementById('headerSearch').value.trim();
            const genre = document.getElementById('filterGenre').value;
            const year = document.getElementById('filterYear').value;
            const season = document.getElementById('filterSeason').value;
            
            let filtered = [...allAnimes];
            
            if (searchName) {
                filtered = filtered.filter(anime => 
                    anime.titulo.toLowerCase().includes(searchName.toLowerCase())
                );
            }
            
            if (genre) {
                filtered = filtered.filter(anime => anime.generos.includes(genre));
            }
            
            if (year) {
                filtered = filtered.filter(anime => anime.ano === parseInt(year));
            }
            
            if (season) {
                filtered = filtered.filter(anime => anime.temporada === season);
            }
            
            displayAnimes(filtered);
            updateStats(filtered.length);
        }

        // Resetar filtros
        function resetFilters() {
            document.getElementById('searchName').value = '';
            document.getElementById('headerSearch').value = '';
            document.getElementById('filterGenre').value = '';
            document.getElementById('filterYear').value = '';
            document.getElementById('filterSeason').value = '';
            document.getElementById('clearSearch').classList.remove('visible');
            
            document.querySelectorAll('.alphabet-letter').forEach(el => {
                el.classList.remove('active');
            });
            
            displayAnimes(allAnimes);
            updateStats(allAnimes.length);
        }

        // Exibir animes
        function displayAnimes(animes) {
            const grid = document.getElementById('animeGrid');
            const noResults = document.getElementById('noResults');
            /* CHANGE Get stats element to show/hide */
            const stats = document.getElementById('stats');
            
            if (animes.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                /* CHANGE Hide stats when no results */
                stats.classList.remove('visible');
                return;
            }
            
            noResults.style.display = 'none';
            /* CHANGE Show stats only when displaying filtered results */
            stats.classList.add('visible');
            
            grid.innerHTML = animes.map(anime => `
                <div class="anime-card">
                    <h2 class="anime-title">${anime.titulo}</h2>
                    ${anime.tituloOriginal ? `<p class="anime-original">${anime.tituloOriginal}</p>` : ''}
                    
                    <div class="anime-genres">
                        ${anime.generos.map(g => `<span class="genre-tag">${g}</span>`).join('')}
                    </div>
                    
                    <div class="anime-info">
                        <div class="info-item">
                            <span class="info-label">üìÖ Ano:</span> ${anime.ano}
                        </div>
                        <div class="info-item">
                            <span class="info-label">üì∫ Epis√≥dios:</span> ${anime.episodios}
                        </div>
                        <div class="info-item">
                            <span class="info-label">üçÇ Temporada:</span> ${anime.temporada}
                        </div>
                        <div class="info-item">
                            <span class="info-label">üé¨ Est√∫dio:</span> ${anime.estudio}
                        </div>
                    </div>
                    
                    <span class="status-badge ${anime.status === 'Finalizado' ? 'status-finalizado' : 'status-andamento'}">
                        ${anime.status}
                    </span>
                    
                    <span class="rating">‚≠ê ${anime.nota}</span>
                    
                    <p class="anime-synopsis">${anime.sinopse}</p>
                </div>
            `).join('');
        }

        // Atualizar estat√≠sticas
        function updateStats(count) {
            /* CHANGE Update stats text and show it */
            const stats = document.getElementById('stats');
            stats.textContent = `üìä Exibindo ${count} anime${count !== 1 ? 's' : ''}`;
            stats.classList.add('visible');
        }

        function toggleFilters() {
            const filters = document.getElementById('advancedFilters');
            const toggleBtn = document.querySelector('.btn-filters-toggle');
            const alphabetNav = document.getElementById('alphabetNav');
            
            filters.classList.toggle('visible');
            toggleBtn.classList.toggle('active');
            
            // Hide alphabet nav when showing filters
            if (filters.classList.contains('visible')) {
                alphabetNav.classList.remove('visible');
            }
        }

        function handleSearchInput() {
            const searchInput = document.getElementById('headerSearch');
            const clearBtn = document.getElementById('clearSearch');
            
            if (searchInput.value.trim()) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('headerSearch');
            const clearBtn = document.getElementById('clearSearch');
            
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            document.getElementById('searchName').value = '';
            applyFilters();
        }

        function generateAlphabetNav() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const alphabetGrid = document.getElementById('alphabetGrid');
            
            alphabetGrid.innerHTML = alphabet.map(letter => 
                `<div class="alphabet-letter" onclick="filterByLetter('${letter}')">${letter}</div>`
            ).join('');
        }

        function toggleAlphabetNav(event) {
            event.preventDefault();
            const alphabetNav = document.getElementById('alphabetNav');
            const filters = document.getElementById('advancedFilters');
            
            alphabetNav.classList.toggle('visible');
            
            // Hide filters when showing alphabet nav
            if (alphabetNav.classList.contains('visible')) {
                filters.classList.remove('visible');
                document.querySelector('.btn-filters-toggle').classList.remove('active');
            }
        }

        function filterByLetter(letter) {
            /* CHANGE Fixed to properly get the clicked element */
            const clickedLetter = event.target;
            
            // Remove active class from all letters
            document.querySelectorAll('.alphabet-letter').forEach(el => {
                el.classList.remove('active');
            });
            
            // Add active class to clicked letter
            clickedLetter.classList.add('active');
            
            /* CHANGE Filter animes that start with the clicked letter and sort alphabetically */
            const filtered = allAnimes.filter(anime => 
                anime.titulo.toUpperCase().startsWith(letter)
            ).sort((a, b) => a.titulo.localeCompare(b.titulo));
            
            displayAnimes(filtered);
            updateStats(filtered.length);
        }

        function showRecentUpdated(event) {
            event.preventDefault();
            currentFilter = 'recent';
            
            // Filter animes with "recent" category or sort by most recent
            const filtered = allAnimes
                .filter(anime => anime.categoria === 'recent' || !anime.categoria)
                .sort((a, b) => b.ano - a.ano);
            
            displayAnimes(filtered);
            updateStats(filtered.length);
            
            // Hide alphabet nav
            document.getElementById('alphabetNav').classList.remove('visible');
        }

        function showTrending(event) {
            event.preventDefault();
            currentFilter = 'trending';
            
            // Filter animes with "trending" category or sort by rating
            const filtered = allAnimes
                .filter(anime => anime.categoria === 'trending' || !anime.categoria)
                .sort((a, b) => b.nota - a.nota);
            
            displayAnimes(filtered);
            updateStats(filtered.length);
            
            // Hide alphabet nav
            document.getElementById('alphabetNav').classList.remove('visible');
        }

        // Buscar ao pressionar Enter
        document.getElementById('searchName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyFilters();
        });

        document.getElementById('headerSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchName').value = e.target.value;
                applyFilters();
            }
        });

        // Fun√ß√µes do Modal
        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('animeForm').reset();
            document.getElementById('successMessage').classList.remove('show');
        }

        // Fechar modal ao clicar fora
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Toggle menu mobile
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
                navLinks.style.flexDirection = 'column';
                navLinks.style.position = 'absolute';
                navLinks.style.top = '100%';
                navLinks.style.left = '0';
                navLinks.style.right = '0';
                navLinks.style.background = 'linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%)';
                navLinks.style.padding = '1rem';
                navLinks.style.gap = '1rem';
            }
        }

        // Submeter novo anime
        async function submitAnime(event) {
            event.preventDefault();
            
            // Coletar g√™neros selecionados
            const generos = Array.from(document.querySelectorAll('input[name="genero"]:checked'))
                .map(cb => cb.value);
            
            if (generos.length === 0) {
                alert('Selecione pelo menos um g√™nero!');
                return;
            }
            
            // Criar objeto do anime
            const novoAnime = {
                titulo: document.getElementById('titulo').value,
                tituloOriginal: document.getElementById('tituloOriginal').value,
                categoria: document.getElementById('categoria').value, // Added category
                generos: generos,
                temporada: document.getElementById('temporada').value,
                ano: parseInt(document.getElementById('ano').value),
                episodios: parseInt(document.getElementById('episodios').value) || 0,
                status: document.getElementById('status').value,
                estudio: document.getElementById('estudio').value || 'Desconhecido',
                nota: parseFloat(document.getElementById('nota').value) || 0,
                sinopse: document.getElementById('sinopse').value || 'Sem sinopse'
            };
            
            try {
                const response = await fetch(`${API_URL}/animes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novoAnime)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Mostrar mensagem de sucesso
                    document.getElementById('successMessage').classList.add('show');
                    
                    // Limpar formul√°rio
                    document.getElementById('animeForm').reset();
                    
                    // Recarregar lista de animes
                    await loadAnimes();
                    
                    // Fechar modal ap√≥s 2 segundos
                    setTimeout(() => {
                        closeModal();
                    }, 2000);
                } else {
                    alert('Erro ao adicionar anime: ' + data.erro);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com a API!');
            }
        }

        // Inicializar
        /* Restore displaying all animes on initial load */
        async function loadAnimes() {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_URL}/animes`);
                const data = await response.json();
                allAnimes = data.animes;
                
                populateFilters();
                generateAlphabetNav();
                document.getElementById('loading').style.display = 'none';
                
                // Display all animes on initial load
                displayAnimes(allAnimes);
                updateStats(allAnimes.length);
            } catch (error) {
                console.error('Erro ao carregar animes:', error);
                document.getElementById('loading').innerHTML = 
                    '‚ùå Erro ao conectar com a API. Certifique-se que o servidor est√° rodando em http://localhost:3000';
            }
        }

        loadAnimes();
    </script>
